<div class="content" role="profil">

  <h2>Formulaire</h2>
  <p>Inscrivez vous pour accéder à plus d'informations.</p>
    
  <input type="hidden" #selection>

    <div class="container">
  <h1>Inscription</h1>
  <form #login="ngForm" (ngSubmit)="submit(login)">
    <div class= "form-group">
      <label for="firstname">Prénom</label><br>
      <input #name= "ngModel" required minLength="2" maxLength="100" type="text" name ="firstname" class="form-control" ngModel>
      <div *ngIf ="name.touched && name.invalid" class="alert alert-required">
        <!-- <p *ngIf="name.errors.required">Prenome requi !</p> -->
        <!-- <p *ngIf="name.errors.minLength"></p> -->
      </div>
    </div>
    <pre></pre><div class= "form-group">
      <label for="lastname">Nom</label><br>
      <input type="text" name ="lastname" class="form-control" ngModel>
    </div>
    <pre></pre>
    <div class= "form-group">
      <label for="email">Email</label><br>
      <input type="text" name ="email" class="form-control" ngModel>
    </div>
    <pre></pre><div class= "form-group">
      <label for="password">Mot de passe</label><br>
      <input type="text" name ="password" class="form-control" ngModel>
    </div>
    <pre></pre>
    <button class="btn btn-primary" type="submit">Inscription</button>
  </form>
</div>
    
  <!-- Footer -->
  <footer>
      Tout droit réservé à FormaOnline
  </footer>

</div>
